<!DOCTYPE html>
<!-- 待办事项应用主页面 -->
<html lang="en">
<head>
    <!-- 页面元数据和资源引入 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" > 
</head>
<body>
    <!-- 页面主体内容 -->
    <h1>我的待办事项</h1>
    <!-- 待办事项输入表单 -->
    <form id="todo-form">
    <input id="todo-input" type="text"placeholder='请输入待办事项'required>
    <!-- <button type="submit">添加</button> -->
    </form>
    <p id="empty-tip"hidden>暂无任务，快去添加吧！</p>
    <!-- 待办事项列表容器，用于动态展示和管理用户的待办任务 -->
    <ul id="todo-list"></ul> 
    <!-- 待办事项计数器 - 显示剩余未完成项数量 -->
    <p id='counter'>剩余<span id="count">0</span>项未完成</p>
    <!-- 清空按钮 - 用于删除所有待办事项（默认隐藏，有事项时显示） -->
    <button id="clear-all" hidden>清空全部</button>
<!-- 引入待办事项功能逻辑脚本 -->
<script src="js/app.js"></script>    
</body>
</html>
